<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Solar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Solar System</title>
</head>
<body>
    <div class="mercury_wrapper">
        <div class="mercury_path"></div>
        <div class="mercury_planet_wrapper">
            <div class="mercury"></div>
        </div>
    </div>

    <div class="venus_wrapper">
        <div class="venus_path"></div>
        <div class="venus_planet_wrapper">
            <div class="venus"></div>
        </div>
    </div>

    <div class="earth_wrapper">
        <div class="earth_path"></div>
        <div class="earth_planet_wrapper">
            <div class="earth"></div>
        </div>
    </div>

    <div class="mars_wrapper">
        <div class="mars_path"></div>
        <div class="mars_planet_wrapper">
            <div class="mars"></div>
        </div>
    </div>

    <div class="jupiter_wrapper">
        <div class="jupiter_path"></div>
        <div class="jupiter_planet_wrapper">
            <div class="jupiter"></div>
        </div>
    </div>

    <div class="saturn_wrapper">
        <div class="saturn_path"></div>
        <div class="saturn_planet_wrapper">
            <div class="saturn"></div>
        </div>
    </div>

    <div class="uranus_wrapper">
        <div class="uranus_path"></div>
        <div class="uranus_planet_wrapper">
            <div class="uranus"></div>
        </div>
    </div>
    
    <div class="Sun"></div>
</body>
</html>
